<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Robusta</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="form-wrapper">
    <nav>
      <a class="nav-link active" id="to-register" href="#">Register</a>
      <a class="nav-link" href="#" id="to-login">Login</a>
    </nav>
    <form id="register-form" action="#" data-type="register" method="post">
      <div class="form-group register-only">
        <label for="name">Name</label>
        <input type="text" id="name" autocomplete="name" required />
        <span class="error" id="error-email"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" required />
        <span class="error" id="error-email"></span>
      </div>
      <div class="form-group register-only">
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="username" required />
        <span class="error" id="error-username"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="new-password" required />
        <span class="error" id="error-password"></span>
      </div>
      <button id="submit-btn">
        Register
      </button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
